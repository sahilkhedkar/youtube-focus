<!DOCTYPE html>
<html>
<head>
  <title>YT Minimal Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 12px;
      width: 200px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="cleanOn">Activate Minimal View</button>
  <button id="cleanOff">Restore View</button>

  <label>
    <input type="checkbox" id="themeToggle" />
    Dark Mode
  </label>

  <script src="controller.js"></script>
</body>
</html>
