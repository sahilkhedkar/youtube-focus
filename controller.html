<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Focus Mode</title>
  <link rel="stylesheet" href="ui.css" />
  <script src="viewerToggle.js" defer></script>
</head>
<body>
  <div id="user-controls">
    <h3>Choose What to Hide on Video Page</h3>

    <div class="checkbox-container">
      <input type="checkbox" id="toggle-#comments" checked />
      <label for="toggle-#comments">Hide Comments</label>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="toggle-#secondary" checked />
      <label for="toggle-#secondary">Hide Sidebar</label>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="toggle-#related" checked />
      <label for="toggle-#related">Hide Related Videos</label>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="toggle-#footer" checked />
      <label for="toggle-#footer">Hide Footer</label>
    </div>
  </div>
</body>
</html>
